  query GetPost($slug: String!, $host: String!) {
    publication(host: $host) {
      post(slug: $slug) {
        id
        coverImage {
          url
        }
        publishedAt
        readTimeInMinutes
        slug
        subtitle
        views
        title
        brief
        url
        content {
          html
          markdown
        }
        author {
          name
          username
          profilePicture
        }
      }
    }
  }
